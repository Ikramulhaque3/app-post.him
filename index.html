<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container" style="width: 35rem;">
    
            <div class="header">
                <h3>Create  Post</h3>
            </div>

            <div class="main">
               <div class="maininside">
                <img id="dpimage" style="width: 2rem; height: 2rem;" src="./dp.jpg" alt="">

                <div class="username">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
               
                <div class="customshow">
                   
                        <select name="" id="dropdown-item">
                            
                        
                            <option value="" selected class="dropdownitem"><i class="fa-solid fa-user-group"></i><a href="#">Friends</a></option>

                           <option value="" class="dropdownitem"><i class="fa-solid fa-user-group"></i><a  href="#">Public</a></option>

                           <option value="" class="dropdownitem"> <a  href="#">Friends of friends</a></option>

                          <option value="" class="dropdownitem"><a  href="#">Only me</a></option>  
                        
                    </select>
                   
                </div>
            </div>
        </div>
                <div class="somethingwritehere">
                    <textarea name="posttext" id="desc" placeholder="What's in your mind..."></textarea>
                </div>
            </div>

                <div class="addtoyourpost">
                    <p>Add to your post</p>
                    <div class="icons">
                       <a ><i  id="picture" class="fa-regular fa-images"></i></a> 
                        <i id="user" class="fa-regular fa-user"></i>
                        <i id="emoji" class="fa-regular fa-face-smile"></i>
                        <i id="location" class="fa-solid fa-location-dot"></i>
                        <i id="video" class="fa-solid fa-video"> </i>                      
                    </div>

                </div>

                <button id="postbtn" onclick="submitPost() ">Post</button>


    </div>

    <div class="container2">
    <div id="listingContainer" class="listing-container">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


    <script src="./app.js"></script>
</body>

</html>
